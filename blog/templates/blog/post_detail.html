{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if post.image %}
            <img src="{{ post.image.url }}">
        {% endif %}
        {% if post.audio_file %}
            <audio  src="{{ post.audio_file.url }}" controls>
            </audio>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}"><button class="btn">EDIT</button></a>
            <a href="{% url 'post_remove' pk=post.pk %}"><button class="btn">DELETE</button></a>
        {% endif %}
    </div>
{% endblock %}
